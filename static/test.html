<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Split Nav Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      height: 60px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Split button container */
    .split-button {
      display: flex;
      width: 300px;
      height: 40px;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .split-button a {
      flex: 1;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    /* Left side */
    .girls {
      background-color: #e91e63;
    }

    .girls:hover {
      background-color: #c2185b;
    }

    /* Right side */
    .boys {
      background-color: #2196f3;
    }

    .boys:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="split-button">
      <a href="girls.html" class="girls">Girls</a>
      <a href="boys.html" class="boys">Boys</a>
    </div>
  </nav>

</body>
</html>
