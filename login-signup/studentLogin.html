<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Log In</title>
  <link rel="stylesheet" type="text/css" href="/main-pages/style.css">
  <script src="/scripts/accent-loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #3e2723;      /* brown */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #3e2723;
    }
    h2 { text-align: center; margin: 0 0 10px; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #3e2723;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: var(--accent-color);
      color: var(--accent-color);
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top: 10px; text-align: center; font-weight: bold; }
    .note { margin-top: 8px; font-size: 0.9rem; color: #6b4a3a; text-align: center; }
    .back { display: block; text-align: center; margin-top: 14px; color: #3e2723; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Log In</h2>
    <form id="studentForm">
      <label>Teacher Code:</label>
      <input type="text" id="studentCodeInput" placeholder="Enter the code your teacher gave you" required>
      <button type="submit">Log In</button>
    </form>
    <div class="message" id="message"></div>
    <div class="note">Use the code generated for your teacher during sign up.</div>
    <a class="back" href="/main-pages/index.html">Go back</a>
  </div>

  <script>
    // Helper: load teacher list from localStorage (set by teacher_signup.html)
    function loadTeachers() {
      try {
        const raw = localStorage.getItem("teachers");
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    document.getElementById("studentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const code = document.getElementById("studentCodeInput").value.trim().toUpperCase();
      const teachers = loadTeachers();

      const teacher = teachers.find(t => String(t.code).toUpperCase() === code);
      const msgEl = document.getElementById("message");

      if (teacher) {
        msgEl.textContent = `Login successful! Connected to ${teacher.firstName} ${teacher.lastName}.`;
        msgEl.style.color = "green";
        // Example: you could redirect to a student dashboard
        // window.location.href = "student_dashboard.html";
      } else {
        msgEl.textContent = "Invalid teacher code. Please double-check and try again.";
        msgEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
