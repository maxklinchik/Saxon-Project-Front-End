<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/main-pages/style.css">
  <script src="/scripts/accent-loader.js"></script>
  <style>
    body { font-family: Arial; background:white; color:#3e2723; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#f9f9f9; padding:20px; border-radius:10px; width:380px; box-shadow:0 0 10px rgba(0,0,0,0.3); }
    label { display:block; margin-top:10px; }
    input { width:95%; padding:8px; margin-top:5px; border:1px solid #3e2723; border-radius:5px; }
    button { width:100%; padding:10px; margin-top:15px; background: var(--accent-color); color:#3e2723; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top:10px; text-align:center; font-weight:bold; }
    .back { display:block; text-align:center; margin-top:14px; color:#3e2723; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Sign Up</h2>
    <form id="teacherForm">
      <label>First Name:</label>
      <input type="text" id="tFirstName" required>
      <label>Last Name:</label>
      <input type="text" id="tLastName" required>
      <label>Email:</label>
      <input type="email" id="tEmail" required>
      <label>Password:</label>
      <input type="password" id="tPassword" required>
      <label>Admin Password:</label>
      <input type="password" id="adminCode" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="message"></div>
    <a class="back" href="/main-pages/index.html">Go back</a>
  </div>

  <script>
    const ADMIN_SECRET = "ADMIN123"; // admin password
    const teachers = [];

    function generateCode() {
      return Math.random().toString(36).substring(2,8).toUpperCase();
    }

    document.getElementById("teacherForm").addEventListener("submit", e => {
      e.preventDefault();
      const firstName = tFirstName.value.trim();
      const lastName = tLastName.value.trim();
      const email = tEmail.value.trim();
      const password = tPassword.value;
      const adminCode = adminCode.value;

      if(adminCode !== ADMIN_SECRET){
        message.textContent = "Invalid Admin Password.";
        message.style.color = "red";
        return;
      }

      const code = generateCode();
      teachers.push({firstName,lastName,email,password,code});
      message.textContent = `Teacher account created! Share this code with students: ${code}`;
      message.style.color = "green";
    });
  </script>
</body>
</html>
