<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Director Sign Up</title>
  <link rel="icon" type="image/png" href="../../assets/images/2.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <script src="../../assets/js/config/teams.js"></script>
  <style>
    body { font-family: Arial; background:white; color:#3e2723; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#f9f9f9; padding:25px; border-radius:10px; width:400px; box-shadow:0 0 10px rgba(0,0,0,0.3); }
    h2 { margin-top: 0; text-align: center; }
    label { display:block; margin-top:12px; font-weight: 500; }
    input, select { width:100%; padding:10px; margin-top:5px; border:1px solid #3e2723; border-radius:5px; box-sizing: border-box; }
    button { width:100%; padding:12px; margin-top:20px; background: var(--accent-color); color:#3e2723; font-weight:bold; border:none; border-radius:5px; cursor:pointer; font-size: 16px; }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top:12px; text-align:center; font-weight:bold; }
    .back { display:block; text-align:center; margin-top:14px; color:#3e2723; text-decoration:underline; }
    .name-row { display: flex; gap: 10px; }
    .name-row > div { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Director Sign Up</h2>
    <form id="teacherForm">
      <div class="name-row">
        <div>
          <label>First Name:</label>
          <input type="text" id="tFirstName" required>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" id="tLastName" required>
        </div>
      </div>
      <label>School:</label>
      <select id="tSchool" required>
        <option value="">Select your school</option>
        <!-- Schools will be populated by JavaScript -->
      </select>
      <label>Email:</label>
      <input type="email" id="tEmail" required>
      <label>Password:</label>
      <input type="password" id="tPassword" required minlength="6">
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="message"></div>
    <a class="back" href="signup.html">Use unified signup instead</a>
  </div>

  <script>
    // Populate school dropdown
    const schoolSelect = document.getElementById('tSchool');
    SCHOOLS_LIST.forEach(school => {
      const option = document.createElement('option');
      option.value = school.value;
      option.textContent = school.name;
      schoolSelect.appendChild(option);
    });

    document.getElementById("teacherForm").addEventListener("submit", async e => {
      e.preventDefault();
      const firstName = tFirstName.value.trim();
      const lastName = tLastName.value.trim();
      const school = tSchool.value;
      const email = tEmail.value.trim();
      const password = tPassword.value;
      
      if (!school) {
        message.textContent = 'Please select a school';
        message.style.color = 'red';
        return;
      }
      
      message.textContent = 'Creating account...';
      message.style.color = '#666';
      
      try {
        const res = await api.post('/api/auth/signup', { 
          firstName, 
          lastName, 
          teamName: school,
          email, 
          password 
        });
        const data = await res.json();
        if (!res.ok) { 
          message.textContent = data.error || 'Signup failed'; 
          message.style.color = 'red'; 
          return; 
        }
        // Store token and user info
        if (data.token) localStorage.setItem('bowling_token', data.token);
        if (data.user) localStorage.setItem('bowling_user', JSON.stringify(data.user));
        
        message.innerHTML = `Account created!<br>Your student code: <strong>${data.user?.team_code || 'â€”'}</strong><br>Share this with your students.`;
        message.style.color = 'green';
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = '../dashboard/home.html';
        }, 3000);
      } catch (err) { 
        message.textContent = 'Error creating account'; 
        message.style.color = 'red'; 
        console.error(err); 
      }
    });
  </script>
</body>
</html>
