<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/StrikeMasterLogo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/config/api.js"></script>
  <style>
    :root {
      --neutral-900: #111827;
      --neutral-700: #374151;
      --neutral-500: #6b7280;
      --neutral-300: #d1d5db;
      --neutral-100: #f3f4f6;
      --neutral-50: #f9fafb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--neutral-50);
      color: var(--neutral-900);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border: 1px solid var(--neutral-100);
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .brand-icon {
      width: 64px;
      height: 64px;
      background: var(--neutral-900);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .brand-icon svg {
      width: 36px;
      height: 36px;
      stroke: white;
    }
    .brand-name {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: var(--neutral-900);
      margin: 0 0 4px;
      letter-spacing: -0.5px;
    }
    .brand-name span {
      color: var(--neutral-500);
      font-weight: 500;
    }
    .subtitle {
      text-align: center;
      color: var(--neutral-500);
      margin-bottom: 28px;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: var(--neutral-700);
      font-size: 14px;
    }
    label:first-of-type {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--neutral-900);
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.08);
    }
    button {
      width: 100%;
      padding: 13px;
      margin-top: 24px;
      background: var(--neutral-900);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    button:hover {
      background: var(--neutral-700);
      transform: translateY(-1px);
    }
    button:disabled {
      background: var(--neutral-300);
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .message.error {
      background: #fef2f2;
      color: #dc2626;
    }
    .message.success {
      background: #f0fdf4;
      color: #16a34a;
    }
    .message.loading {
      background: var(--neutral-100);
      color: var(--neutral-500);
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--neutral-500);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back:hover {
      color: var(--neutral-900);
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--neutral-100);
      font-size: 14px;
      color: var(--neutral-500);
    }
    .login-link a {
      color: var(--neutral-900);
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .team-code-hint {
      font-size: 12px;
      color: var(--neutral-500);
      margin-top: 6px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--neutral-500);
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--neutral-200);
    }
    .divider span {
      padding: 0 16px;
    }
    .google-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: var(--neutral-700);
      font-weight: 500;
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn:hover {
      background: var(--neutral-50);
      border-color: var(--neutral-400);
    }
    .google-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="brand-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
      </div>
    </div>
    <h2 class="brand-name">Strike<span>Master</span></h2>
    <p class="subtitle">Create your student account</p>

    <!-- Google Sign Up Button -->
    <button type="button" class="google-btn" id="googleSignUp">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>
    
    <div class="divider"><span>or sign up with email</span></div>

    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required minlength="6">
      
      <label for="teamCode">Team Code</label>
      <input type="text" id="teamCode" placeholder="Enter code from your coach" required maxlength="6" style="text-transform: uppercase;">
      <p class="team-code-hint">Get this 6-character code from your coach</p>
      
      <button type="submit" id="submitBtn">Create Account</button>
    </form>
    
    <div class="message" id="message" style="display: none;"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
    
    <a class="back" href="../../index.html">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const form = document.getElementById('signupForm');
      const msgEl = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      // Show message helper
      function showMessage(text, type) {
        msgEl.innerHTML = text;
        msgEl.className = `message ${type}`;
        msgEl.style.display = 'block';
      }

      // Initialize Supabase (only if available)
      let supabase = null;
      if (window.supabase) {
        const supabaseUrl = 'https://fxqddamrgadttkfxvjth.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4cWRkYW1yZ2FkdHRrZnh2anRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMTc5NjYsImV4cCI6MjA2MTY5Mzk2Nn0.SRMsJlBzJlBwC7S8F-4JvK-rqRB91qcCiOt0ycqXbZQ';
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      }

      // Google Sign Up handler
      const googleBtn = document.getElementById('googleSignUp');
      if (googleBtn) {
        googleBtn.addEventListener('click', async () => {
          if (!supabase) {
            showMessage('Google Sign-Up is not available. Please use email signup.', 'error');
            return;
          }
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: 'google',
              options: {
                redirectTo: window.location.origin + '/StrikeMaster/pages/auth/callback.html'
              }
            });
            
            if (error) {
              console.error('Google sign up error:', error);
              showMessage('Failed to sign up with Google. Please try again.', 'error');
            }
          } catch (err) {
            console.error('Google OAuth error:', err);
            showMessage('Failed to connect to Google. Please try again.', 'error');
          }
        });
      }

      // Form submit handler
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const teamCode = document.getElementById('teamCode').value.trim().toUpperCase();
        
        if (!email || !password || !teamCode) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        showMessage('Verifying team code...', 'loading');

        try {
          const res = await api.post('/api/auth/student-signup', {
            email,
            password,
            teamCode
          });
          const data = await res.json();
          
          if (!res.ok) {
            showMessage(data.error || 'Sign up failed', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return;
          }

          // Store auth
          if (data.user) {
            localStorage.setItem('bowling_user', JSON.stringify(data.user));
            localStorage.setItem('bowling_role', 'student');
          }

          showMessage(`Account created! Welcome to ${data.teamName || 'the team'}!<br>Redirecting...`, 'success');

          setTimeout(() => {
            window.location.href = '../dashboard/teamSelector.html';
          }, 1500);
          
        } catch (err) {
          console.error(err);
          showMessage('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        }
      });
    });
  </script>
</body>
</html>
