<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/BowlingPinCartoon.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/config/api.js"></script>
  <script src="../../assets/js/config/teams.js"></script>
  <style>
    :root {
      --ink: #2b2b2b;
      --ink-soft: #4f4f4f;
      --cream: #fff5e6;
      --sky: #cfe9ff;
      --mint: #b9f5d8;
      --sun: #ffd166;
      --coral: #ff8a5b;
      --peach: #ffe0cc;
      --white: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at 12% 12%, rgba(255, 209, 102, 0.4), transparent 45%),
        radial-gradient(circle at 82% 16%, rgba(185, 245, 216, 0.5), transparent 45%),
        radial-gradient(circle at 20% 85%, rgba(255, 138, 91, 0.3), transparent 40%),
        linear-gradient(160deg, #fff7e6, #e9f6ff 60%, #fff7f0);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: var(--white);
      padding: 42px;
      border-radius: 24px;
      width: min(440px, 92vw);
      box-shadow: 0 18px 40px rgba(43, 43, 43, 0.18), 0 8px 0 rgba(43, 43, 43, 0.18);
      border: 3px solid var(--ink);
      position: relative;
      z-index: 1;
      animation: popIn 0.5s ease;
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .brand-name {
      text-align: center;
      font-family: 'Fredoka', 'Nunito', sans-serif;
      font-size: 30px;
      font-weight: 700;
      color: var(--ink);
      margin: 0 0 4px;
      letter-spacing: -0.3px;
    }
    .brand-name span {
      color: var(--coral);
      font-weight: 500;
    }
    .subtitle {
      text-align: center;
      color: var(--ink-soft);
      margin-bottom: 24px;
      font-size: 14px;
    }

    .role-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .role-option {
      flex: 1;
      padding: 16px;
      border: 2px solid var(--ink);
      border-radius: 18px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
      background: var(--white);
      box-shadow: 0 4px 0 rgba(43, 43, 43, 0.2);
    }
    .role-option:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(43, 43, 43, 0.25);
    }
    .role-option.active {
      background: var(--peach);
    }
    .role-option svg {
      width: 32px;
      height: 32px;
      stroke: var(--ink-soft);
      margin-bottom: 8px;
    }
    .role-option.active svg {
      stroke: var(--ink);
    }
    .role-option .role-title {
      font-weight: 700;
      font-size: 15px;
      color: var(--ink);
    }
    .role-option .role-desc {
      font-size: 12px;
      color: var(--ink-soft);
      margin-top: 4px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 700;
      color: var(--ink);
      font-size: 14px;
    }
    label:first-of-type {
      margin-top: 0;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 2px solid var(--ink);
      border-radius: 14px;
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fffef9;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--coral);
      box-shadow: 0 0 0 4px rgba(255, 138, 91, 0.25);
    }
    input:read-only {
      background: #fff1e6;
      cursor: default;
    }
    button[type="submit"] {
      width: 100%;
      padding: 13px;
      margin-top: 24px;
      background: var(--coral);
      color: var(--ink);
      font-weight: 700;
      border: 2px solid var(--ink);
      border-radius: 999px;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      box-shadow: 0 6px 0 var(--ink);
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--ink);
    }
    button[type="submit"]:disabled {
      background: #f1d5c4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 2px solid transparent;
    }
    .message.error {
      background: #fff0ee;
      color: #dc2626;
      border-color: rgba(220, 38, 38, 0.3);
    }
    .message.success {
      background: #ecfff5;
      color: #16a34a;
      border-color: rgba(22, 163, 74, 0.3);
    }
    .message.loading {
      background: #fff7e6;
      color: var(--ink-soft);
      border-color: rgba(43, 43, 43, 0.15);
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--ink-soft);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back:hover {
      color: var(--ink);
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px dashed rgba(43, 43, 43, 0.3);
      font-size: 14px;
      color: var(--ink-soft);
    }
    .login-link a {
      color: var(--ink);
      font-weight: 700;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .hint {
      font-size: 12px;
      color: var(--ink-soft);
      margin-top: 6px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--ink-soft);
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: rgba(43, 43, 43, 0.2);
    }
    .divider span {
      padding: 0 16px;
    }
    .google-btn {
      width: 100%;
      padding: 12px;
      background: var(--white);
      color: var(--ink);
      font-weight: 700;
      border: 2px dashed var(--ink);
      border-radius: 999px;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--ink);
    }
    .google-btn svg {
      width: 18px;
      height: 18px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }

    .google-linked-info {
      background: #ecfff5;
      border: 2px solid rgba(22, 163, 74, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #166534;
    }
    .google-linked-info svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .google-linked-info .email {
      font-weight: 700;
    }
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.7);
      border: 4px solid var(--ink);
      top: -50px;
      right: -40px;
    }
    body::after {
      width: 220px;
      height: 220px;
      background: rgba(255, 209, 102, 0.35);
      border: 4px solid var(--ink);
      bottom: -80px;
      left: -60px;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../../assets/images/BowlingPinCartoon.png" alt="BowlingPinCartoon" />
    </div>
    <h2 class="brand-name">Strike<span>Master</span></h2>
    <p class="subtitle" id="subtitle">Choose your account type</p>

    <!-- Google Linked Info (shown when completing signup after Google auth) -->
    <div class="google-linked-info" id="googleLinkedInfo" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Your account will be linked with <span class="email" id="googleEmail"></span></span>
    </div>

    <!-- Role Selector -->
    <div class="role-selector" id="roleSelector">
      <div class="role-option active" data-role="student" onclick="selectRole('student')">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
        </svg>
        <div class="role-title">Student</div>
        <div class="role-desc">View team stats</div>
      </div>
      <div class="role-option" data-role="coach" onclick="selectRole('coach')">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>
        <div class="role-title">Coach</div>
        <div class="role-desc">Manage your team</div>
      </div>
    </div>

    <!-- Google Sign Up Button -->
    <button type="button" class="google-btn" id="googleSignUp">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>
    
    <div class="divider"><span>or sign up with email</span></div>

    <!-- Student Form -->
    <form id="studentForm" class="form-section active">
      <label for="studentEmail">Email</label>
      <input type="email" id="studentEmail" placeholder="you@example.com" required>
      
      <label for="studentPassword">Password</label>
      <input type="password" id="studentPassword" placeholder="Create a password" required minlength="6">
      
      <label for="teamCode">Team Code</label>
      <input type="text" id="teamCode" placeholder="Enter code from your coach" required maxlength="6" style="text-transform: uppercase;">
      <p class="hint">Get this 6-character code from your coach</p>
      
      <button type="submit" id="studentSubmitBtn">Create Student Account</button>
    </form>

    <!-- Coach Form -->
    <form id="coachForm" class="form-section">
      <label for="coachFirstName">First Name</label>
      <input type="text" id="coachFirstName" placeholder="John" required>
      
      <label for="coachLastName">Last Name</label>
      <input type="text" id="coachLastName" placeholder="Smith" required>
      
      <label for="coachEmail">Email</label>
      <input type="email" id="coachEmail" placeholder="you@example.com" required>
      
      <label for="coachPassword">Password</label>
      <input type="password" id="coachPassword" placeholder="Create a password" required minlength="6">
      
      <label for="schoolSelect">School</label>
      <select id="schoolSelect" required>
        <option value="">Select your school...</option>
        <option value="other">Other (Enter manually)</option>
      </select>
      
      <div id="customTeamNameContainer" style="display: none;">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" placeholder="e.g., Lincoln High Bowling">
      </div>
      
      <button type="submit" id="coachSubmitBtn">Create Coach Account</button>
    </form>
    
    <div class="message" id="message" style="display: none;"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
    
    <a class="back" href="../../index.html">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const studentForm = document.getElementById('studentForm');
      const coachForm = document.getElementById('coachForm');
      const msgEl = document.getElementById('message');
      const subtitle = document.getElementById('subtitle');
      const googleLinkedInfo = document.getElementById('googleLinkedInfo');
      const googleEmailSpan = document.getElementById('googleEmail');
      const googleBtn = document.getElementById('googleSignUp');
      const roleSelector = document.getElementById('roleSelector');
      const schoolSelect = document.getElementById('schoolSelect');
      const customTeamNameContainer = document.getElementById('customTeamNameContainer');
      const teamNameInput = document.getElementById('teamName');

      let selectedRole = 'student';
      let pendingGoogleUser = null;
      let selectedSchoolColors = null;

      // Populate school dropdown
      if (typeof SCHOOLS_LIST !== 'undefined') {
        SCHOOLS_LIST.forEach(school => {
          const option = document.createElement('option');
          option.value = school.value;
          option.textContent = school.name;
          schoolSelect.appendChild(option);
        });
      }

      // Handle school selection
      schoolSelect.addEventListener('change', function() {
        const value = this.value;
        if (value === 'other') {
          customTeamNameContainer.style.display = 'block';
          teamNameInput.required = true;
          selectedSchoolColors = null;
        } else if (value) {
          customTeamNameContainer.style.display = 'none';
          teamNameInput.required = false;
          teamNameInput.value = '';
          // Get colors for selected school
          if (typeof getTeamColors !== 'undefined') {
            selectedSchoolColors = getTeamColors(value);
          }
        } else {
          customTeamNameContainer.style.display = 'none';
          teamNameInput.required = false;
          selectedSchoolColors = null;
        }
      });

      // Check for pending Google signup
      const pendingGoogle = localStorage.getItem('pending_google_signup');
      if (pendingGoogle) {
        try {
          pendingGoogleUser = JSON.parse(pendingGoogle);
          googleLinkedInfo.style.display = 'flex';
          googleEmailSpan.textContent = pendingGoogleUser.email;
          googleBtn.style.display = 'none';
          subtitle.textContent = 'Complete your account setup';
          
          // Pre-fill email fields
          document.getElementById('studentEmail').value = pendingGoogleUser.email;
          document.getElementById('studentEmail').readOnly = true;
          document.getElementById('coachEmail').value = pendingGoogleUser.email;
          document.getElementById('coachEmail').readOnly = true;
          
          // Pre-fill name for coach
          if (pendingGoogleUser.name) {
            const names = pendingGoogleUser.name.split(' ');
            document.getElementById('coachFirstName').value = names[0] || '';
            document.getElementById('coachLastName').value = names.slice(1).join(' ') || '';
          }
        } catch (e) {
          localStorage.removeItem('pending_google_signup');
        }
      }

      // Show message helper
      function showMessage(text, type) {
        msgEl.innerHTML = text;
        msgEl.className = `message ${type}`;
        msgEl.style.display = 'block';
      }

      // Role selector
      window.selectRole = function(role) {
        selectedRole = role;
        document.querySelectorAll('.role-option').forEach(opt => {
          opt.classList.toggle('active', opt.dataset.role === role);
        });
        studentForm.classList.toggle('active', role === 'student');
        coachForm.classList.toggle('active', role === 'coach');
        subtitle.textContent = pendingGoogleUser 
          ? 'Complete your account setup' 
          : (role === 'student' ? 'Create your student account' : 'Create your coach account');
        msgEl.style.display = 'none';
      };

      // Initialize Supabase
      let supabase = null;
      if (window.supabase) {
        const supabaseUrl = 'https://fxqddamrgadttkfxvjth.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4cWRkYW1yZ2FkdHRrZnh2anRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMTc5NjYsImV4cCI6MjA2MTY5Mzk2Nn0.SRMsJlBzJlBwC7S8F-4JvK-rqRB91qcCiOt0ycqXbZQ';
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      }

      // Google Sign Up handler
      if (googleBtn) {
        googleBtn.addEventListener('click', async () => {
          if (!supabase) {
            showMessage('Google Sign-Up is not available. Please use email signup.', 'error');
            return;
          }
          
          // Store the selected role for after OAuth
          localStorage.setItem('google_signup_role', selectedRole);
          
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: 'google',
              options: {
                redirectTo: window.location.origin + '/StrikeMaster/pages/auth/callback.html'
              }
            });
            
            if (error) {
              console.error('Google sign up error:', error);
              showMessage('Failed to sign up with Google. Please try again.', 'error');
            }
          } catch (err) {
            console.error('Google OAuth error:', err);
            showMessage('Failed to connect to Google. Please try again.', 'error');
          }
        });
      }

      // Student form submit handler
      studentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('studentEmail').value.trim();
        const password = document.getElementById('studentPassword').value;
        const teamCode = document.getElementById('teamCode').value.trim().toUpperCase();
        
        if (!email || !password || !teamCode) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        const submitBtn = document.getElementById('studentSubmitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        showMessage('Verifying team code...', 'loading');

        try {
          const payload = {
            email,
            password,
            teamCode
          };

          // If linking with Google
          if (pendingGoogleUser) {
            payload.googleId = pendingGoogleUser.googleId;
            payload.avatarUrl = pendingGoogleUser.avatar_url;
            payload.name = pendingGoogleUser.name;
          }

          const res = await api.post('/api/auth/student-signup', payload);
          const data = await res.json();
          
          if (!res.ok) {
            showMessage(data.error || 'Sign up failed', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Student Account';
            return;
          }

          // Clear pending Google data
          localStorage.removeItem('pending_google_signup');
          localStorage.removeItem('google_signup_role');

          // Store auth
          if (data.user) {
            localStorage.setItem('bowling_user', JSON.stringify(data.user));
            localStorage.setItem('bowling_role', 'student');
          }

          showMessage(`Account created! Welcome to ${data.teamName || 'the team'}!<br>Redirecting...`, 'success');

          setTimeout(() => {
            window.location.href = '../dashboard/home.html';
          }, 1500);
          
        } catch (err) {
          console.error(err);
          showMessage('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Student Account';
        }
      });

      // Coach form submit handler
      coachForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const firstName = document.getElementById('coachFirstName').value.trim();
        const lastName = document.getElementById('coachLastName').value.trim();
        const email = document.getElementById('coachEmail').value.trim();
        const password = document.getElementById('coachPassword').value;
        const schoolValue = schoolSelect.value;
        const customTeamName = document.getElementById('teamName').value.trim();
        
        // Determine team name from school selection or custom input
        let finalTeamName = '';
        if (schoolValue && schoolValue !== 'other') {
          // Use the school name from the dropdown
          const selectedOption = schoolSelect.options[schoolSelect.selectedIndex];
          finalTeamName = selectedOption.textContent;
        } else if (schoolValue === 'other' && customTeamName) {
          finalTeamName = customTeamName;
        }
        
        if (!firstName || !lastName || !email || !password) {
          showMessage('Please fill in all required fields', 'error');
          return;
        }
        
        if (!schoolValue) {
          showMessage('Please select a school or choose "Other"', 'error');
          return;
        }
        
        if (schoolValue === 'other' && !customTeamName) {
          showMessage('Please enter your team name', 'error');
          return;
        }

        const submitBtn = document.getElementById('coachSubmitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        showMessage('Setting up your team...', 'loading');

        try {
          const payload = {
            firstName,
            lastName,
            email,
            password,
            teamName: finalTeamName,
            schoolCode: schoolValue !== 'other' ? schoolValue : null
          };
          
          // Include colors if a school was selected
          if (selectedSchoolColors) {
            payload.accentColor = selectedSchoolColors.accentColor;
            payload.mainColor = selectedSchoolColors.mainColor;
          }

          // If linking with Google
          if (pendingGoogleUser) {
            payload.googleId = pendingGoogleUser.googleId;
            payload.avatarUrl = pendingGoogleUser.avatar_url;
          }

          const res = await api.post('/api/auth/signup', payload);
          const data = await res.json();
          
          if (!res.ok) {
            showMessage(data.error || 'Sign up failed', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Coach Account';
            return;
          }

          // Clear pending Google data
          localStorage.removeItem('pending_google_signup');
          localStorage.removeItem('google_signup_role');

          // Store auth
          if (data.user) {
            localStorage.setItem('bowling_user', JSON.stringify(data.user));
            localStorage.setItem('bowling_role', 'coach');
          }
          
          // Apply team colors to localStorage
          if (selectedSchoolColors) {
            localStorage.setItem('accentColor', selectedSchoolColors.accentColor);
            localStorage.setItem('mainColor', selectedSchoolColors.mainColor);
          }

          showMessage(`Welcome, Coach ${firstName}! Your team code is: <strong>${data.teamCode}</strong><br>Redirecting...`, 'success');

          setTimeout(() => {
            window.location.href = '../dashboard/home.html';
          }, 2000);
          
        } catch (err) {
          console.error(err);
          showMessage('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Coach Account';
        }
      });
    });
  </script>
</body>
</html>
