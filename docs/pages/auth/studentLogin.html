<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Log In</title>
  <link rel="icon" type="image/png" href="../../assets/images/2.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #3e2723;
    }
    h2 { text-align: center; margin: 0 0 10px; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #3e2723;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: var(--accent-color);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top: 10px; text-align: center; font-weight: bold; }
    .note { margin-top: 8px; font-size: 0.9rem; color: #6b4a3a; text-align: center; }
    .back { display: block; text-align: center; margin-top: 14px; color: #3e2723; text-decoration: underline; }
    .signup-link { display: block; text-align: center; margin-top: 10px; color: #3e2723; }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: var(--accent-color);
      color: var(--accent-text-color, white);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Access</h2>
    
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login')">Log In</button>
      <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" placeholder="your@email.com" required>
      <label>Password:</label>
      <input type="password" id="loginPassword" placeholder="Your password" required>
      <button type="submit">Log In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display: none;">
      <label>Email:</label>
      <input type="email" id="signupEmail" placeholder="your@email.com" required>
      <label>Password:</label>
      <input type="password" id="signupPassword" placeholder="Create a password" required>
      <label>Team Code:</label>
      <input type="text" id="signupCode" placeholder="Code from your coach" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="message" id="message"></div>
    <div class="note">Students can view team data but cannot make changes.</div>
    <a class="back" href="login.html">Use unified login instead</a>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      if (tab === 'login') {
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
      } else {
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
      }
      document.getElementById('message').textContent = '';
    }

    // Student Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msgEl = document.getElementById('message');
      msgEl.textContent = 'Logging in...';
      msgEl.style.color = 'black';

      try {
        const res = await api.post('/api/auth/student-login', { email, password });
        const data = await res.json();
        if (!res.ok) { 
          msgEl.textContent = data.error || 'Login failed'; 
          msgEl.style.color = 'red'; 
          return; 
        }
        // Store student data
        localStorage.setItem('bowling_user', JSON.stringify(data.user));
        localStorage.setItem('bowling_role', 'student');
        msgEl.textContent = 'Logged in — redirecting...'; 
        msgEl.style.color = 'green';
        setTimeout(() => window.location.href = '../dashboard/teamSelector.html', 700);
      } catch (err) { 
        console.error(err); 
        msgEl.textContent = 'Network error'; 
        msgEl.style.color = 'red'; 
      }
    });

    // Student Sign Up
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const teamCode = document.getElementById('signupCode').value.trim();
      const msgEl = document.getElementById('message');
      msgEl.textContent = 'Creating account...';
      msgEl.style.color = 'black';

      try {
        const res = await api.post('/api/auth/student-signup', { email, password, teamCode });
        const data = await res.json();
        if (!res.ok) { 
          msgEl.textContent = data.error || 'Sign up failed'; 
          msgEl.style.color = 'red'; 
          return; 
        }
        // Store student data
        localStorage.setItem('bowling_user', JSON.stringify(data.user));
        localStorage.setItem('bowling_role', 'student');
        msgEl.textContent = 'Account created — redirecting...'; 
        msgEl.style.color = 'green';
        setTimeout(() => window.location.href = '../dashboard/teamSelector.html', 700);
      } catch (err) { 
        console.error(err); 
        msgEl.textContent = 'Network error'; 
        msgEl.style.color = 'red'; 
      }
    });
  </script>
</body>
</html>
