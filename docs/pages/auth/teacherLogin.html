<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Log In</title>
  <link rel="stylesheet" type="text/css" href="/docs/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="/docs/assets/css/stored-colors.css">
  <script src="/docs/assets/js/accent-loader.js"></script>
  <style>
    body { font-family: Arial; background:white; color:#3e2723; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#f9f9f9; padding:20px; border-radius:10px; width:380px; box-shadow:0 0 10px rgba(0,0,0,0.3);}
    label { display:block; margin-top:10px; }
    input { width:95%; padding:8px; margin-top:5px; border:1px solid #3e2723; border-radius:5px;}
    button { width:100%; padding:10px; margin-top:15px; background: var(--accent-color); color:#3e2723; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top:10px; text-align:center; font-weight:bold; }
    .back { display:block; text-align:center; margin-top:14px; color:#3e2723; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Log In</h2>
    <form id="teacherLoginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" required>
      <label>Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Log In</button>
    </form>
    <div class="message" id="message"></div>
    <a class="back" href="/docs/index.html">Go back</a>
  </div>

  <script>
    const teachers = []; // demo storage

    document.getElementById("teacherLoginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      const teacher = teachers.find(t => t.email === email && t.password === password);
      if(teacher){
        message.textContent = `Teacher login successful! Welcome ${teacher.firstName} ${teacher.lastName}.`;
        message.style.color = "green";
      } else {
        message.textContent = "Invalid teacher credentials.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
