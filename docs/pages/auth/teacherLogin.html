<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Director Log In</title>
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <style>
    body { font-family: Arial; background:white; color:#3e2723; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#f9f9f9; padding:25px; border-radius:10px; width:400px; box-shadow:0 0 10px rgba(0,0,0,0.3);}
    h2 { margin-top: 0; text-align: center; }
    label { display:block; margin-top:12px; font-weight: 500; }
    input { width:100%; padding:10px; margin-top:5px; border:1px solid #3e2723; border-radius:5px; box-sizing: border-box; }
    button { width:100%; padding:12px; margin-top:20px; background: var(--accent-color); color:#3e2723; font-weight:bold; border:none; border-radius:5px; cursor:pointer; font-size: 16px; }
    button:hover { background: color-mix(in srgb, var(--accent-color) 50%, black); }
    .message { margin-top:12px; text-align:center; font-weight:bold; }
    .back { display:block; text-align:center; margin-top:14px; color:#3e2723; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Director Log In</h2>
    <form id="teacherLoginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" required>
      <label>Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Log In</button>
    </form>
    <div class="message" id="message"></div>
    <a class="back" href="../../index.html">Go back</a>
  </div>

  <script>
    document.getElementById("teacherLoginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      
      message.textContent = 'Logging in...';
      message.style.color = '#666';

      try {
        const res = await api.post('/api/auth/login', { email, password });
        const data = await res.json();
        
        if (!res.ok) {
          message.textContent = data.error || 'Invalid credentials';
          message.style.color = 'red';
          return;
        }
        
        // Store session info
        if (data.session?.access_token) {
          localStorage.setItem('bowling_token', data.session.access_token);
        }
        if (data.user) {
          localStorage.setItem('bowling_user', JSON.stringify(data.user));
        }
        
        message.textContent = 'Login successful! Redirecting...';
        message.style.color = 'green';
        
        setTimeout(() => {
          window.location.href = '../dashboard/teamSelector.html';
        }, 1000);
      } catch (err) {
        message.textContent = 'Login failed. Please try again.';
        message.style.color = 'red';
        console.error(err);
      }
    });
  </script>
</body>
</html>
