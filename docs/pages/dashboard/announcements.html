<!DOCTYPE html>
<html lang="en" data-ui="cartoon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/BowlingPinCartoon.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/cartoon-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/season-context.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <script src="../../assets/js/auth-helper.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      background: var(--main-color);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo img {
      height: 46px;
      width: 46px;
      object-fit: contain;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .season-select {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.75);
    }

    .season-select label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--text-color);
    }

    .season-select select {
      border: none;
      background: transparent;
      font-weight: 700;
      font-size: 13px;
      color: var(--text-color);
      font-family: inherit;
    }

    .season-select select:focus { outline: none; }

    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav-links a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .nav-links a:hover { background: rgba(255,255,255,0.1); }
    .nav-links a.active { background: var(--accent-color); color: var(--accent-text-color, white); }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    .page-header {
      text-align: left;
      padding: 8px 0 24px;
    }

    .page-header h1 {
      color: var(--text-color);
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 8px;
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 16px;
      margin: 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .form-group input,
    .form-group textarea {
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      background: var(--content-bg);
      color: var(--text-color);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s;
      background: var(--accent-color);
      color: var(--accent-text-color, white);
    }

    .announcement-item {
      border-bottom: 1px solid var(--border-color);
      padding: 16px 0;
    }

    .announcement-item:last-child { border-bottom: none; }

    .announcement-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 6px;
    }

    .announcement-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .announcement-body {
      margin: 0;
      color: var(--text-color);
      white-space: pre-wrap;
    }

    .message {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: none;
    }

    .message.success { background: #d4edda; color: #155724; display: block; }
    .message.error { background: #f8d7da; color: #721c24; display: block; }
  </style>
</head>
<body class="dashboard">
  <div class="navbar">
    <div class="nav-left">
      <a href="../../index.html" class="logo">
        <img id="navLogo" src="../../assets/images/BowlingPinCartoon.png" alt="School logo">
      </a>
      <div class="season-select">
        <label for="seasonSelect">Season</label>
        <select id="seasonSelect" data-season-select>
          <option value="2025-2026">2025-26</option>
          <option value="2024-2025">2024-25</option>
          <option value="all">All Time</option>
        </select>
      </div>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="players.html">Players</a>
      <a href="myTeam.html">My Team</a>
      <a href="announcements.html" class="active">Announcements</a>
      <a href="../settings/appearanceSettings.html">Settings</a>
      <a href="#" id="logoutBtn" style="color:#fca5a5;">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>Announcements</h1>
      <p>Share updates with your team</p>
    </div>

    <div id="message" class="message"></div>

    <div class="card" id="announcementFormCard">
      <div class="form-group">
        <label for="announcementTitle">Title</label>
        <input type="text" id="announcementTitle" placeholder="Announcement title">
      </div>
      <div class="form-group">
        <label for="announcementBody">Message</label>
        <textarea id="announcementBody" placeholder="Write your announcement..."></textarea>
      </div>
      <div class="form-group" id="ownerSelectGroup" style="display: none;">
        <label for="ownerSelect">Post to team</label>
        <select id="ownerSelect"></select>
      </div>
      <button class="btn" id="postAnnouncementBtn">Post Announcement</button>
    </div>

    <div class="card" id="announcementList"></div>
  </div>

  <script>
    if (!auth.requireAuth('../auth/login.html')) {
      throw new Error('Not authenticated');
    }

    const currentUser = auth.getUser();

    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('Are you sure you want to logout?')) auth.logout('../../index.html');
    });

    let activeOwnerCoachId = currentUser?.id;
    let canEditTeam = true;

    async function loadOwnerTeams() {
      const ownerSelectGroup = document.getElementById('ownerSelectGroup');
      const ownerSelect = document.getElementById('ownerSelect');
      const formCard = document.getElementById('announcementFormCard');
      try {
        const res = await api.get(`/api/coach-access/owners?coachId=${currentUser.id}`);
        if (!res.ok) return;
        const data = await res.json();
        if (!data.length) {
          activeOwnerCoachId = currentUser.id;
          canEditTeam = true;
          return;
        }

        ownerSelectGroup.style.display = 'block';
        ownerSelect.innerHTML = data.map(entry => {
          const label = entry.team_name || entry.email || entry.name || 'Team';
          return `<option value="${entry.owner_coach_id}">${label}</option>`;
        }).join('');
        activeOwnerCoachId = data[0].owner_coach_id;
        canEditTeam = !!data[0].can_edit;
        if (!canEditTeam) {
          formCard.style.display = 'none';
        }

        ownerSelect.addEventListener('change', () => {
          const selected = data.find(entry => entry.owner_coach_id === ownerSelect.value);
          activeOwnerCoachId = ownerSelect.value;
          canEditTeam = !!selected?.can_edit;
          formCard.style.display = canEditTeam ? 'block' : 'none';
          loadAnnouncements();
        });
      } catch (error) {
        console.error('Load owner teams failed:', error);
      }
    }

    async function loadAnnouncements() {
      const list = document.getElementById('announcementList');
      list.innerHTML = '<div class="announcement-item">Loading announcements...</div>';
      try {
        const res = await api.get(`/api/announcements?coachId=${currentUser.id}`);
        if (!res.ok) throw new Error('Failed to load announcements');
        const data = await res.json();
        if (!data.length) {
          list.innerHTML = '<div class="announcement-item">No announcements yet.</div>';
          return;
        }
        list.innerHTML = data.map(item => {
          const date = new Date(item.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          return `
            <div class="announcement-item">
              <div class="announcement-title">${item.title}</div>
              <div class="announcement-meta">${date}</div>
              <p class="announcement-body">${item.body}</p>
            </div>
          `;
        }).join('');
      } catch (error) {
        list.innerHTML = '<div class="announcement-item">Failed to load announcements.</div>';
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      setTimeout(() => { msg.className = 'message'; }, 4000);
    }

    document.getElementById('postAnnouncementBtn').addEventListener('click', async () => {
      const title = document.getElementById('announcementTitle').value.trim();
      const body = document.getElementById('announcementBody').value.trim();
      if (!title || !body) {
        showMessage('Please fill in title and message.', 'error');
        return;
      }
      const res = await api.post('/api/announcements', { coachId: currentUser.id, ownerCoachId: activeOwnerCoachId, title, body });
      if (!res.ok) {
        const data = await res.json();
        showMessage(data.error || 'Failed to post announcement.', 'error');
        return;
      }
      const data = await res.json();
      document.getElementById('announcementTitle').value = '';
      document.getElementById('announcementBody').value = '';
      if (data.emailStatus && !data.emailStatus.sent) {
        showMessage(`Announcement posted, but email not sent: ${data.emailStatus.error || 'No recipients'}`, 'error');
      } else {
        showMessage('Announcement posted and emailed.', 'success');
      }
      loadAnnouncements();
    });

    loadOwnerTeams().then(loadAnnouncements);
  </script>
</body>
</html>
