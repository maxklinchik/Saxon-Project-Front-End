<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="icon" type="image/png" href="assets/images/BowlingPinCartoon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neutral-900: #111827;
      --neutral-700: #374151;
      --neutral-500: #6b7280;
      --neutral-300: #d1d5db;
      --neutral-100: #f3f4f6;
      --neutral-50: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--neutral-50);
      color: var(--neutral-900);
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-icon {
      margin-bottom: 24px;
      background: transparent;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease;
    }

    .brand-icon img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      display: block;
    }

    .brand-name {
      font-size: 42px;
      font-weight: 700;
      color: var(--neutral-900);
      margin: 0 0 8px;
      letter-spacing: -1px;
      animation: fadeIn 0.6s ease 0.1s backwards;
    }

    .brand-name span {
      color: var(--neutral-500);
      font-weight: 500;
    }

    .hero .tagline {
      font-size: 18px;
      color: var(--neutral-500);
      max-width: 480px;
      margin: 0 auto 36px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease 0.2s backwards;
    }

    .auth-buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.6s ease 0.3s backwards;
    }

    .btn {
      padding: 14px 36px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn-dark {
      background: var(--neutral-900);
      color: white;
      border: 2px solid var(--neutral-900);
    }

    .btn-dark:hover {
      background: var(--neutral-700);
      border-color: var(--neutral-700);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn-light {
      background: white;
      color: var(--neutral-700);
      border: 2px solid var(--neutral-300);
    }

    .btn-light:hover {
      background: var(--neutral-100);
      border-color: var(--neutral-500);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .btn-google {
      background: white;
      color: var(--neutral-700);
      border: 2px solid var(--neutral-300);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: inherit;
    }

    .btn-google:hover {
      background: var(--neutral-50);
      border-color: var(--neutral-400);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .btn-google svg {
      width: 18px;
      height: 18px;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin: 20px 0;
      color: var(--neutral-400);
      font-size: 13px;
      animation: fadeIn 0.6s ease 0.35s backwards;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--neutral-200);
    }

    .auth-divider span {
      padding: 0 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 32px;
      }
      .brand-icon img {
        width: 160px;
        height: 160px;
      }
      .hero .tagline {
        font-size: 16px;
      }
      .btn {
        padding: 12px 28px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="brand-icon">
      <img src="assets/images/BowlingPinCartoon.png" alt="BowlingPinCartoon" />
    </div>
    <img src="assets/images/StrikeMasterLogo.png" alt="StrikeMasterLogo" style="max-width: 320px; width: 100%; margin: 24px auto 0 auto; display: block;" />
    <p class="tagline">The simple, secure scoreboard for high school bowling teams. Track players, enter scores, and view team stats.</p>
    
    <div class="auth-buttons">
      <a href="pages/auth/signup.html" class="btn btn-dark">Sign Up</a>
      <a href="pages/auth/login.html" class="btn btn-light">Log In</a>
    </div>

    <div class="auth-divider"><span>or</span></div>

    <button type="button" class="btn btn-google" id="googleSignIn">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      const existingUser = localStorage.getItem('bowling_user');
      if (existingUser) {
        // Redirect to dashboard if already logged in
        window.location.href = 'pages/dashboard/teamSelector.html';
        return;
      }

      // Initialize Supabase
      let supabase = null;
      if (window.supabase) {
        const supabaseUrl = 'https://fxqddamrgadttkfxvjth.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4cWRkYW1yZ2FkdHRrZnh2anRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMTc5NjYsImV4cCI6MjA2MTY5Mzk2Nn0.SRMsJlBzJlBwC7S8F-4JvK-rqRB91qcCiOt0ycqXbZQ';
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      }

      // Google Sign In handler
      const googleBtn = document.getElementById('googleSignIn');
      if (googleBtn) {
        googleBtn.addEventListener('click', async () => {
          if (!supabase) {
            alert('Google Sign-In is not available. Please try again later.');
            return;
          }
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: 'google',
              options: {
                redirectTo: window.location.origin + '/StrikeMaster/pages/auth/callback.html'
              }
            });
            
            if (error) {
              console.error('Google sign in error:', error);
              alert('Failed to sign in with Google. Please try again.');
            }
          } catch (err) {
            console.error('Google OAuth error:', err);
            alert('Failed to connect to Google. Please try again.');
          }
        });
      }
    });
  </script>
</body>
</html>
