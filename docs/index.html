<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrikeMaster</title>
  <link rel="icon" type="image/png" href="assets/images/BowlingPinCartoon.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #2b2b2b;
      --ink-soft: #4f4f4f;
      --cream: #fff5e6;
      --sky: #cfe9ff;
      --mint: #b9f5d8;
      --sun: #ffd166;
      --coral: #ff8a5b;
      --peach: #ffe0cc;
      --white: #ffffff;
      --shadow: rgba(43, 43, 43, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at 10% 15%, rgba(255, 209, 102, 0.45), transparent 45%),
        radial-gradient(circle at 85% 10%, rgba(185, 245, 216, 0.5), transparent 40%),
        radial-gradient(circle at 20% 85%, rgba(255, 138, 91, 0.35), transparent 40%),
        linear-gradient(160deg, #fff7e6, #e9f6ff 60%, #fff7f0);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 56px 32px;
      text-align: center;
      position: relative;
      z-index: 1;
      width: min(900px, 92vw);
      background: var(--white);
      border: 3px solid var(--ink);
      border-radius: 32px;
      box-shadow: 0 18px 40px rgba(43, 43, 43, 0.18), 0 10px 0 rgba(43, 43, 43, 0.15);
    }

    .brand-icon {
      margin-bottom: 24px;
      background: transparent;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: popIn 0.6s ease;
    }

    .brand-icon img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 10px 0 rgba(43, 43, 43, 0.12));
    }

    .brand-name {
      font-family: 'Fredoka', 'Nunito', sans-serif;
      font-size: 46px;
      font-weight: 700;
      color: var(--ink);
      margin: 0 0 8px;
      letter-spacing: -0.5px;
      animation: popIn 0.6s ease 0.1s backwards;
    }

    .brand-name span {
      color: var(--coral);
      font-weight: 500;
    }

    .hero .tagline {
      font-size: 17px;
      color: var(--ink-soft);
      max-width: 520px;
      margin: 0 auto 28px;
      line-height: 1.6;
      background: var(--white);
      border: 2px solid var(--ink);
      border-radius: 999px;
      padding: 10px 18px;
      display: inline-block;
      box-shadow: 0 6px 0 rgba(43, 43, 43, 0.1);
      animation: popIn 0.6s ease 0.2s backwards;
    }

    .auth-buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      animation: popIn 0.6s ease 0.3s backwards;
    }

    .btn {
      padding: 14px 36px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: 2px solid var(--ink);
      box-shadow: 0 6px 0 var(--ink);
    }

    .btn-dark {
      background: var(--coral);
      color: var(--ink);
    }

    .btn-dark:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--ink);
    }

    .btn-light {
      background: var(--sun);
      color: var(--ink);
    }

    .btn-light:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--ink);
    }

    .btn-google {
      background: var(--white);
      color: var(--ink);
      border: 2px dashed var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: inherit;
    }

    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--ink);
    }

    .btn-google svg {
      width: 18px;
      height: 18px;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin: 20px 0;
      color: var(--ink-soft);
      font-size: 13px;
      animation: popIn 0.6s ease 0.35s backwards;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(43, 43, 43, 0.2);
    }

    .auth-divider span {
      padding: 0 16px;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 34px;
      }
      .brand-icon img {
        width: 170px;
        height: 170px;
      }
      .hero .tagline {
        font-size: 15px;
      }
      .hero {
        padding: 36px 20px;
      }
      .btn {
        padding: 12px 28px;
        font-size: 14px;
      }
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      width: 160px;
      height: 160px;
      background: rgba(255, 255, 255, 0.7);
      border: 4px solid var(--ink);
      top: -40px;
      right: -30px;
    }

    body::after {
      width: 220px;
      height: 220px;
      background: rgba(255, 209, 102, 0.35);
      border: 4px solid var(--ink);
      bottom: -80px;
      left: -60px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="brand-icon">
      <img src="assets/images/BowlingPinCartoon.png" alt="BowlingPinCartoon" />
    </div>
    <h1 class="brand-name">Strike<span>Master</span></h1>
    <p class="tagline">The simple, secure scoreboard for high school bowling teams. Track players, enter scores, and view team stats.</p>
    
    <div class="auth-buttons">
      <a href="pages/auth/signup.html" class="btn btn-dark">Sign Up</a>
      <a href="pages/auth/login.html" class="btn btn-light">Log In</a>
    </div>

    <div class="auth-divider"><span>or</span></div>

    <button type="button" class="btn btn-google" id="googleSignIn">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      const existingUser = localStorage.getItem('bowling_user');
      if (existingUser) {
        // Redirect to dashboard if already logged in
        window.location.href = 'pages/dashboard/teamSelector.html';
        return;
      }

      // Initialize Supabase
      let supabase = null;
      if (window.supabase) {
        const supabaseUrl = 'https://fxqddamrgadttkfxvjth.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4cWRkYW1yZ2FkdHRrZnh2anRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMTc5NjYsImV4cCI6MjA2MTY5Mzk2Nn0.SRMsJlBzJlBwC7S8F-4JvK-rqRB91qcCiOt0ycqXbZQ';
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      }

      // Google Sign In handler
      const googleBtn = document.getElementById('googleSignIn');
      if (googleBtn) {
        googleBtn.addEventListener('click', async () => {
          if (!supabase) {
            alert('Google Sign-In is not available. Please try again later.');
            return;
          }
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: 'google',
              options: {
                redirectTo: window.location.origin + '/StrikeMaster/pages/auth/callback.html'
              }
            });
            
            if (error) {
              console.error('Google sign in error:', error);
              alert('Failed to sign in with Google. Please try again.');
            }
          } catch (err) {
            console.error('Google OAuth error:', err);
            alert('Failed to connect to Google. Please try again.');
          }
        });
      }
    });
  </script>
</body>
</html>
